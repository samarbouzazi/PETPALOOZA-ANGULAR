
  <div class="row tm-mt-big">
    <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
        <div class="bg-white tm-block">
            <div class="row">
                <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Add Event</h2>
                </div>
            </div>
            <div class="row mt-4 tm-edit-product-row">
                <div class="col-xl-7 col-lg-7 col-md-12">
                    <form (ngSubmit)="onSubmit()" class="tm-edit-product-form">
                        <div class="input-group mb-3">
                            <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Title
                                
                            </label>
                            <input  [(ngModel)]="event.titre" id="titre" name="titre" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                        </div>
                        <div class="input-group mb-3">
                            <label for="description" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Description</label>
                            <textarea [(ngModel)]="event.description" id="description"   name="description"class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" rows="3" required></textarea>
                        </div>
                        <div class="input-group mb-3">
                          <label for="category" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Type</label>
                          
                            <div *ngFor="let type of types" >
                              <input   type="radio" name="type" [(ngModel)]="event.type" [value]="type" [id]="type">
                              <label aria-label="Checkbox " [for]="type">{{ type }}</label>
                            </div>
                          </div>
                       
                        

                        
                        <div class="input-group mb-3">
                            <label for="expire_date" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Localisation
                                
                            </label>
                            <input [(ngModel)]="event.location" id="location" name="location" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                data-large-mode="true">
                        </div>
                        <div class="input-group mb-3">
                            <label for="stock" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Nombre maximal des participants
                                
                            </label>
                            <input [(ngModel)]="event.maxParticipants" id="maxParticipants" name="maxParticipants"  type="text" class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                        </div>


                        <div class="input-group mb-3">
                          <label for="stock" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Date debut
                              
                          </label>
                          <input  [(ngModel)]="event.dateDebut" id="dateDebut" name="dateDebut" type="date" class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                      </div>


                      <div class="input-group mb-3">
                        <label for="stock" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Date fin
                            
                        </label>
                        <input  [(ngModel)]="event.dateFin" id="dateFin" name="dateFin" type="date" class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                    </div>




                        <div class="input-group mb-3">
                            <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                <button type="submit" class="btn btn-primary">Add
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
              
            </div>
        </div>
    </div>
</div>
