<app-header></app-header>
<br>
<br>
<br>
<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
        <div class="row d-flex no-gutters">
            <div class="col-md-5 d-flex">
                <div class="img img-video d-flex align-self-stretch align-items-center justify-content-center justify-content-md-center mb-4 mb-sm-0" style="background-image: url('http://localhost/img/{{animal.image}}.jpg');border-radius: 30px;">
                </div>
            </div>
            <div class="col-md-7 pl-md-5 py-md-5">
                <div class="heading-section pt-md-5">
            <h2 class="mb-4">{{animal.nameAnimal}}</h2>
                </div>
                <div class="row">
                    <div class="col-md-6 services-2 w-100 d-flex">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-stethoscope"></span></div>
                        <div class="text pl-3">
                            <h4>{{animal.race}}</h4>
                            <p>{{animal.gender}}</p>
                        </div>
                    </div>
                    <div class="col-md-6 services-2 w-100 d-flex">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-customer-service"></span></div>
                        <div class="text pl-3">
                            <h4 style="margin-top: 20px;">{{animal.birthDate}}</h4>
                        </div>
                    </div>
                    <div class="col-md-4 services-2 w-100 d-flex">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-emergency-call"></span></div>
                        <div class="text pl-3">
                            <h4>Description</h4>
                            <p  style="margin-top: 20px;">{{animal.description}}</p>
                        </div>
                    </div>
                    <div class="col-md-8 services-2 w-100 d-flex" style="width: 300px;">
                        <div class="row justify-content-center mt-3">
                            <div class="col-3">
                              <button class="btn btn-primary w-100" type="button" (click)="Addlike()" [disabled]="test">
                                <i class="fa fa-thumbs-up me-2"></i> {{nblike}}
                              </button>
                            </div>
                            <div class="col-3">
                              <button class="btn btn-primary w-100" type="button" (click)="AddDislike()">
                                <i class="fa fa-thumbs-down me-2"></i> {{nbDislike}}
                              </button>
                            </div>
                            <div class="col-3">
                              <button class="btn btn-primary w-100" type="button" (click)="addInteressted()">
                                <i class="fa fa-star me-2"></i> {{nbrInteressted}}
                              </button>
                            </div>
                          </div>
                          
                      
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                          <button (click)="DeletAnimal()" class="btn btn-danger btn-block">Delete</button>
                        </div>
                        <div class="col-4">
                          <button [routerLink]="['/UpdateAnimale', animal.idAnimal]" class="btn btn-primary btn-block">Modify</button>
                        </div>
                      </div>
                      
       
                </div>
        </div>
    </div>
    </div>
</section>
<br>
<br>
<br>

<app-footer></app-footer>
