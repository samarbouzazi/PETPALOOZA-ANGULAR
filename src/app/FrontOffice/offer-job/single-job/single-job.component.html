    <div class="row d-flex no-gutters">

        <div class="img img-video d-flex align-self-stretch align-items-center justify-content-center justify-content-md-center mb-4 mb-sm-0" style="background-image: url('http://localhost/img/{{offres.image}}.jpg');border-radius: 30px;height:100vh;">

          ; color: white;">

            </div>
        </div>
    </div>
