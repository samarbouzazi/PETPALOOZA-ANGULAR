<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
      <div class="row d-flex no-gutters">
        <div class="col-md-5 d-flex">
          <div class="img img-video d-flex align-self-stretch align-items-center justify-content-center justify-content-md-center mb-4 mb-sm-0" style="background-image: url('http://localhost/img/{{event.image}}.jpg');border-radius:100px;height:100%;">
          
            <div class="star w-50 rating-star">
              <ngx-star-rating  [id]="'rating2'"></ngx-star-rating>
          </div>
          </div>
        </div>
        <div class="col-md-7 pl-md-5 py-md-5 d-flex flex-column justify-content-center align-items-center">
          <div class="heading-section pt-md-5 text-center">
            <h2 class="mb-4">{{event.titre}}</h2>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6 services-2 w-100">
              <div class=" align-items-center justify-content-center">
                <span class=""></span>
              </div>
              <div class="text pl-3 text-center">
                <h3>From: {{event.dateDebut}}</h3>
                <h3>To: {{event.dateFin}}</h3>
              </div>
            </div>
            <div class="col-md-6 services-2 w-100">
              <div class="align-items-center justify-content-center">
                <span class=""></span>
              </div>
              <div class="text pl-3 text-center">
                <h3>Location: {{event.location}}</h3>
              </div>
            </div>
            <div class="col-md-12 services-2 w-100 mt-4">
              <div class="align-items-center justify-content-center">
                <span class=""></span>
              </div>
              <div class="text pl-3 text-center">
                <h2>{{event.description}}</h2>
                <p>{{event.description}}</p>
              </div>
            </div>
            <div class="col-md-12 services-2 w-100 mt-4">
              <div class="row justify-content-center">
                <div class="col-md-4 col-sm-4">
                  <!-- Colonne vide pour l'espacement -->
                </div>
                <div class="col-md-4 col-sm-4">
                  <!-- Colonne vide pour l'espacement -->
                </div>
                <div class="col-md-4 col-sm-4">
                  <button class="btn btn-primary w-100" type="button" (click)="addInteressted()">
                    <i class="fa fa-star me-2"></i> Add to Favorites
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
